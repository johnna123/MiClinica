<div>{{len}}</div>
<form class="form-container">
  <div class="big-item">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Busqueda:" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)='patientSelected($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
    <div *ngIf="paciente">
      aqui va la info de {{paciente}}
    </div>
  </div>

  <div class="small-item">

    <button class="gen-button" mat-raised-button (click)="newPatientForm()">Nuevo Paciente</button>
    <button class="gen-button" mat-raised-button [disabled]="!paciente" (click)="delPatientDiag()">Eliminar Paciente</button>
    <button class="gen-button" mat-raised-button [disabled]="!paciente">Agendar Cita</button>

  </div>
</form>
